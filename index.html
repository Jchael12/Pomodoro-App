<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="./asset/favicon (1).ico" />
		<title>Pomodoro Timer</title>
	</head>
	<body>
		<div class="timer">
			<div class="item-bg">
				<img src="./asset/undraw_time_management_re_tk5w.svg" alt="" />
			</div>
			<div class="timer-items">
				<h1><span>Pomodoro</span> Timer</h1>
				<div class="options">
					<button class="option option--1 option--active">Pomodoro</button>
					<button class="option option--2">Short Break</button>
					<button class="option option--3">Long Break</button>
				</div>
				<div id="timer-display">25:00</div>
				<div class="btns">
					<button class="action action--start">Start</button>
					<button class="action action--stop">Stop</button>
					<button class="action action--reset">Reset</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
